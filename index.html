<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <title>Deepanjan's Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<header class = "row">
        	<div class = "col-md-6">
        		<img class = "logo_image" src="images/logo.png" alt="Page logo">
        	</div>
        	<div class="col-md-6 text-right text-uppercase">
          		<h1 class = "thin_font">Deepanjan De</h1>
          		<h3 class = "role_font">Front-end Ninja</h3>
    		</div>
		</header>
		<hr id="boundary">
		<picture class = "row">
			<source media="(min-width: 551px)" srcset="images/coverphoot-851_large_2x.jpg 2x, images/coverphoot-851_large_1x.jpg 1x">
			<source media="(min-width: 400px)" srcset="images/coverphoot-350x157_small_2x.jpg 2x, images/coverphoot-350x157_small_1x.jpg 1x">
			<img id = "coverphoto" class="img-responsive" src="images/coverphoot-851_large_2x.jpg" alt="Cover photo">
		</picture>
		<div class = "row">
			<h2 class = "col-md-12 muted_font">Featured Work</h2>
		</div>
		<div id = "projects" class = "row">
			<figure class = "col-md-4 text-center bottom_spacing">
				<picture>
					<source media="(min-width: 551px)" srcset="images/movie_trailer-600x282_large_2x.jpg 2x, images/movie_trailer-600x282_large_1x.jpg 1x">
					<source media="(min-width: 400px)" srcset="images/movie_trailer-285x150_small_2x.jpg 2x, images/movie_trailer-285x150_small_1x.jpg 1x">
					<img class="img-responsive" src="images/movie_trailer-600x282_large_2x.jpg" alt="My first project that displays my favorite movie trailers">
				</picture>
				<figcaption>My Favorite Movie Trailers</figcaption>
				<a href="https://github.com/deepanjan1/trailer">https://github.com/deepanjan1/trailer</a>
			</figure>
			<figure class = "col-md-4 text-center bottom_spacing">
				<picture>
					<source media="(min-width: 551px)" srcset="images/portfolio-600x282_large_2x.jpg 2x, images/portfolio-600x282_large_1x.jpg 1x">
					<source media="(min-width: 400px)" srcset="images/portfolio-285x150_small_2x.jpg 2x, images/portfolio-285x150_small_1x.jpg 1x">
					<img class="img-responsive" src="images/portfolio-600x282_large_2x.jpg" alt="My portfolio project - this webpage!">
				</picture>
				<figcaption>My Portfolio Website</figcaption>
				<a href="#">https://futurewebsite.com</a>
			</figure>
			<figure class = "col-md-4 text-center">
				<picture>
					<source media="(min-width: 551px)" srcset="images/placeholder-600x282_large_2x.jpg 2x, images/placeholder-600x282_large_1x.jpg 1x">
					<source media="(min-width: 400px)" srcset="images/placeholder-285x150_small_2x.jpg 2x, images/placeholder-285x150_small_1x.jpg 1x">
					<img class="img-responsive" src="images/placeholder-600x282_large_2x.jpg" alt="Placeholder project for something in the future">
				</picture>
				<figcaption>My Future Project</figcaption>
				<a href="#">https://futurewebsite.com</a>
			</figure>
		</div>
	</div>
</body>
</html>
